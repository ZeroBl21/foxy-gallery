<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->

    <link rel="shortcut icon" href="../assets/ZeroLogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="stylesheet" href="../src/normalize.css" />

    <title>Foxys</title>
  </head>
  <body>
    <header>
      <div class="page-title">
        <img src="../assets/ZeroLogo.jpg" alt="Logo" />
        <h1>Zero</h1>
      </div>
      <nav>
        <a class="item" href="/"> Home </a>
        <a class="item" href="https://zerobl21.github.io/Portfolio/">
          Portfolio
        </a>
        <a class="item" href="https://github.com/ZeroBl21"> Github </a>
        <a
          class="item"
          href="https://github.com/ZeroBl21/foxy-gallerys"
        >
          Repository
        </a>
      </nav>
    </header>

    <main>
      <div class="main-title">
        <h1>DeFox, Pictures Of Foxes</h1>
        <button class="btn" id="btn-fox">Add a Fox!</button>
        <button class="btn btn--transparent" id="btn-clear">Clear The Foxes!</button>
      </div>

      <div class="images-container" id="images">
        <div>
          <img
            class="foxy-img"
            src="https://randomfox.ca/images/21.jpg"
            alt="a cute foxy"
          />
        </div>
        <div>
          <img
            class="foxy-img"
            src="https://randomfox.ca/images/9.jpg"
            alt="a cute foxy"
          />
        </div>
        <div>
          <img
            class="foxy-img"
            src="https://randomfox.ca/images/1.jpg"
            alt="a cute foxy"
          />
        </div>
        <div>
          <img
            class="foxy-img"
            src="https://randomfox.ca/images/8.jpg"
            alt="a cute foxy"
          />
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="../src/index.js"></script>
  </body>
</html>
